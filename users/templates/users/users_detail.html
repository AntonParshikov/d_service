{% extends 'distribution/base.html' %}

{% block content %}
{% load static %}
{% load my_tags %}
<div class="row">
    <div class="col-md-4">
        <img src="{{ users.avatar|my_media }}" class="w-100" alt="{{users.first_name}} {{object.last_name}}" height="300">
        <h5 class="mt-0 text-white">{{object.firstname}} {{object.last_name}}</h5>
        <h5 class="mt-0 text-white">{{object.email}}</h5>
        <h5 class="mt-0 text-white mb-4">{{users.comment}}</h5>
        <a href="{% url 'users:update_user' object.pk %}" class="btn btn-outline-success">Обновить информацию</a>
        <a href="{% url 'users:users_list' %}" class="btn btn-dark">Назад</a>
    </div>
</div>
{% endblock %}
